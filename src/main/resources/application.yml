spring:
  application:
    name: backend
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/digiTicket
    username: postgres
    password: 3434
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

